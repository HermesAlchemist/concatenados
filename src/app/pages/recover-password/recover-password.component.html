<app-header>
  <section buttons>
    <button class="btn">Entrar</button>
  </section>
</app-header>

<app-body class="main">
  <div container>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <fa-icon class="icon" [icon]="envelope" style="color: #daa520;"></fa-icon>
            <input class="form-control" type="email" name="email" [(ngModel)]="emailValue" required placeholder="Digite seu e-mail cadastrado">
            <div class="error-message" *ngIf="emailValue && !isValidEmail(emailValue)">
              <div class="error-message" *ngIf="message && !emailSent">{{ message }}</div>
            </div>
        </div>
        <div class="buttons" *ngIf="!emailSent">
          <button class="btn btn-primary m-1" type="submit" [disabled]="!emailValue || !emailValue.trim()">ENVIAR</button>
          <button (click)="backBtn()" class="btn btn-secondary m-1" type="button">VOLTAR</button>
        </div>
        <div class="message" *ngIf="emailSent">
          <p>{{ message }}</p>
        </div>
    </form>
  </div>
</app-body>
