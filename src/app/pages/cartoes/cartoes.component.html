<app-header>
  <section welcome>
    <div class="welcome-perfil">
      <div class="relative cursor-img-logout" (click)="toggleDropdown()"><img class="img-perfil" src="../../../assets/foto-cartao.png" alt="Imagem de boas-vindas"></div>
      <div class="absolute" *ngIf="showDropdown" aria-labelledby="dropdownMenuButton">
        <a class="text-black dropdown-item pe-4 fw-bold" href="#" (click)="logout()">Logout</a>
      </div>      
      <div>
        <h2 class="welcome-paragraph text-black fs-5 m-0">{{ saudacao }}</h2>
      </div>
    </div>
  </section>
</app-header>

<app-body>
  <section id="section" container>
    <div class="app">
      <div class="data">
        <div class="wrapper">
          <p class="limit">Limite</p>
          <span>{{ limite }}</span>
        </div>

        <div class="wrapper">
          <p>Número do Cartão</p>
          <span id="card-number">{{ numero }}</span>
        </div>

        <div class="wrapper">
          <p>Nome</p>
          <span id="card-holder">{{ nomeCartao }}</span>
        </div>
        <div class="flex">
          <div class="wrapper">
            <p>Validade</p>
            <span id="expiration-date">{{ validade }}</span>
          </div>
          <div class="wrapper">
            <p>CVC</p>
            <span id="security-code">{{ cvc }}</span>
          </div>
        </div>
      </div>

      <div class="cartao">
        <div>
          <img class="img-cartao" src="../../../assets/concaspay2.png" alt="Imagem do cartão">
        </div>
        <div class="form-group btn-large">
          <fa-icon class="icon" [icon]="hand"></fa-icon>
          <button class="btn btn-outline-primary form-control" style="color: #daa520;" type="submit">Bloquear Cartão</button>
        </div>
      </div>
    </div>
  </section>
</app-body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
