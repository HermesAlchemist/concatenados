<app-header>
  <section welcome>
    <div class="dropdown welcome-perfil">
      <div>
        <img class="img-perfil dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="../../../assets/foto-cartao.png" alt="Imagem de boas-vindas">
      </div>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
      </div>
      <div>
        <h2 class="welcome-paragraph">{{ saudacao }}</h2>
      </div>
    </div>
  </section>
</app-header>

<app-body>
  <section id="section" container>
    <div class="app">
      <div class="data">
        <div class="wrapper">
          <p class="limit">Limite</p>
          <span>{{ limite }}</span>
        </div>

        <div class="wrapper">
          <p>Número do Cartão</p>
          <span id="card-number">{{ numero }}</span>
        </div>

        <div class="wrapper">
          <p>Nome</p>
          <span id="card-holder">{{ nomeCartao }}</span>
        </div>
        <div class="flex">
          <div class="wrapper">
            <p>Validade</p>
            <span id="expiration-date">{{ validade }}</span>
          </div>
          <div class="wrapper">
            <p>CVC</p>
            <span id="security-code">{{ cvc }}</span>
          </div>
        </div>
      </div>

      <div class="cartao">
        <div>
          <img class="img-cartao" src="../../../assets/concaspay2.png" alt="Imagem do cartão">
        </div>
        <div class="form-group btn-large">
          <fa-icon class="icon" [icon]="hand"></fa-icon>
          <button class="btn btn-outline-primary form-control" style="color: #daa520;" type="submit">Bloquear Cartão</button>
        </div>
      </div>
    </div>
  </section>
</app-body>
