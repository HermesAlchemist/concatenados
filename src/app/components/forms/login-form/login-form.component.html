<form class="form">
    <div class="form-group">
        <fa-icon class="icon" [icon]="envelope" style="color: #daa520;"></fa-icon>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
    </div>
    <div class="form-group password-field">
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        <fa-icon class="icon" [icon]="lock" style="color: #daa520;"></fa-icon>
    </div>
    <div class="other-data-form-group">
        <div class="checkbox-container">
            <!-- checkbox -->
            <input type="checkbox" class="checkbox" id="rememberMe">
            <label class="label" for="rememberMe">Lembrar-me</label>
        </div>
        <!-- link -->
        <a href="#" class="forgot-password">Esqueci minha senha</a>
    </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
</form>
